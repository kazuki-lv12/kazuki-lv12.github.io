<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="kazuki lv12 site!!" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Lv12</title>

  <script>
    const loc = window.location
    const origin = loc.origin; 
    const path = loc.href.substr(origin.length + 1);
    const segments = path.split('/');
    const repo = segments.slice(0, 0).join('/');
    const param = segments.slice(0).join('/');
    const url = origin + '/' + repo + '?p=' + encodeURIComponent(param);
    loc.replace(url);
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
